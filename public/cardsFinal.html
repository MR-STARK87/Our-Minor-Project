<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Retro — Cards</title>

    <!-- Fonts & icons (kept minimal for the card page) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600&family=Space+Grotesk:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg: #fafafa;
        --card-bg: #ffffff;
        --muted: #8b8b8b;

        /* UPDATED: all accent colors → BLACK */
        --accent1: #000000;
        --accent2: #000000;

        --glass: rgba(255, 255, 255, 0.6);
        --shadow: rgba(0, 0, 0, 0.08);
        --border: rgba(0, 0, 0, 0.06);
        --radius: 18px;
        --glass-compact: rgba(255, 255, 255, 0.04);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
      }
      body {
        font-family: "IBM Plex Sans", system-ui;
        background: var(--bg);
        color: #111827;
        padding: 28px;
        line-height: 1.4;
      }

      .page {
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;

        /* UPDATED: Move buttons down by 80px */
        margin-top: 80px;
      }

      .brand {
        display: flex;
        align-items: baseline;
        gap: 10px;
      }

      .brand h1 {
        font-family: "Space Grotesk", sans-serif;
        font-size: 1.5rem;
        letter-spacing: 0.6px;

        /* UPDATED: gradient replaced by black */
        color: black;
      }
      .brand small {
        color: var(--muted);
        font-size: 0.85rem;
      }

      .controls {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .search {
        position: relative;
      }
      .search input {
        padding: 10px 12px 10px 36px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: var(--card-bg);
        width: 260px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }
      .search i {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--muted);
      }

      select {
        padding: 10px 12px;
        border-radius: 999px;
        border: 1px solid var(--border);
        min-width: 160px;
        background: white;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }

      /* UPDATED: buttons → black styling with shadow */
      .btn {
        background: black;
        color: white;
        border: none;
        padding: 10px 14px;
        border-radius: 999px;
        cursor: pointer;
        display: inline-flex;
        gap: 8px;
        align-items: center;
        font-weight: 600;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }
      .btn.secondary {
        background: transparent;
        color: black;
        border: 1px solid black;
        box-shadow: none;
      }

      .cards-wrap {
        margin-top: 24px;
      }
      .cards-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 18px;
      }

      /* Flashcards */
      .flashcard {
        height: 220px;
        perspective: 1200px;
        cursor: pointer;
      }
      .card-inner {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s cubic-bezier(0.2, 0.9, 0.2, 1);
        border-radius: var(--radius);
        border: 1px solid var(--border);
        box-shadow: 0 8px 30px var(--shadow);
        background: rgba(255, 255, 255, 0.7);
      }

      .card-face {
        position: absolute;
        inset: 0;
        backface-visibility: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        text-align: center;
      }

      .card-front .question {
        font-family: "Space Grotesk";
        font-weight: 600;
        color: #111827;
        font-size: 1.05rem;
      }

      /* UPDATED category badge -> black */
      .category-badge {
        position: absolute;
        top: 12px;
        right: 12px;
        padding: 6px 10px;
        border-radius: 999px;
        background: black;
        color: white;
        font-size: 0.72rem;
      }

      .card-back {
        transform: rotateY(180deg);
        background: white;
        color: black;
      }
      .card-back p {
        margin-bottom: 8px;
        font-size: 0.97rem;
        line-height: 1.4;
      }

      /* UPDATED icons → black with shadow */
      .icon-btn {
        width: 38px;
        height: 38px;
        border-radius: 10px;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        background: black;
        color: white;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }

      /* Modal */
      .modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal {
        background: white;
        width: 92%;
        max-width: 640px;
        border-radius: 16px;
        padding: 20px;
        border: 1px solid var(--border);
      }

      textarea,
      input,
      select {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid var(--border);
        background: white;
        font-family: inherit;
      }

      .actions {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        margin-top: 12px;
      }
      .muted-small {
        color: var(--muted);
        font-size: 0.85rem;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="brand">
          <h1>Cards</h1>
        </div>

        <div class="controls">
          <div class="search" title="Search cards">
            <i class="fas fa-search"></i>
            <input
              id="search-input"
              placeholder="Search cards, answers or categories..."
            />
          </div>

          <select id="category-filter" title="Filter by category">
            <option value="">All Categories</option>
          </select>

          <button class="btn secondary" id="ai-gen-btn">
            <i class="fas fa-magic"></i>AI
          </button>
          <button class="btn" id="create-btn">
            <i class="fas fa-plus"></i>Create
          </button>
        </div>
      </header>

      <main class="cards-wrap">
        <section class="cards-grid" id="cards-grid">
          <!-- Cards inserted here -->
        </section>
      </main>
    </div>

    <!-- Modals appended to document.body dynamically -->

    <script>
      /***************
       * Data
       ***************/
      // sampleCards - keep this array for demo, apps should hydrate from API / DB
      const sampleCards = [];

      /***************
       * Helpers
       ***************/
      function $(sel) {
        return document.querySelector(sel);
      }
      function $all(sel) {
        return Array.from(document.querySelectorAll(sel));
      }

      /***************
       * Render & utilities
       ***************/
      function updateCategoryOptions() {
        const select = $("#category-filter");
        const categories = [
          ...new Set(sampleCards.map((c) => c.category).filter(Boolean)),
        ].sort();
        select.innerHTML = '<option value="">All Categories</option>';
        categories.forEach((cat) => {
          const opt = document.createElement("option");
          opt.value = cat;
          opt.textContent = cat;
          select.appendChild(opt);
        });
      }

      function renderCards(cards = sampleCards) {
        const grid = $("#cards-grid");
        if (!grid) return;
        if (cards.length === 0) {
          grid.innerHTML =
            '<div class="empty"><i class="fas fa-search" style="font-size:32px;opacity:0.65;margin-bottom:8px"></i><div>No cards found.</div></div>';
          return;
        }

        grid.innerHTML = cards
          .map(
            (card) => `
        <div class="flashcard" data-id="${card.id}">
          <div class="card-inner" role="button" tabindex="0">
            <div class="card-face card-front">
              ${
                card.category
                  ? `<div class="category-badge">${escapeHtml(
                      card.category
                    )}</div>`
                  : ""
              }
              <div style="font-size:28px;color:var(--accent1);margin-bottom:10px;"><i class="fas fa-question-circle"></i></div>
              <div class="question">${escapeHtml(card.question)}</div>
            </div>

            <div class="card-face card-back">
              <p>${escapeHtml(card.answer)}</p>
              <div class="card-actions">
                <button class="icon-btn edit-btn" title="Edit" data-id="${
                  card.id
                }"><i class="fas fa-edit"></i></button>
                <button class="icon-btn del-btn" title="Delete" data-id="${
                  card.id
                }"><i class="fas fa-trash"></i></button>
              </div>
            </div>
          </div>
        </div>
      `
          )
          .join("");

        // Attach event listeners for flip, edit, delete
        document.querySelectorAll(".flashcard").forEach((el) => {
          const inner = el.querySelector(".card-inner");
          el.addEventListener("click", (e) => {
            // don't flip when clicking edit/delete buttons
            if (e.target.closest(".icon-btn")) return;
            toggleFlip(inner);
          });
          // keyboard accessible flip (Enter/Space)
          el.addEventListener("keydown", (ev) => {
            if (ev.key === "Enter" || ev.key === " ") {
              ev.preventDefault();
              toggleFlip(inner);
            }
          });
        });

        // edit buttons
        $all(".edit-btn").forEach((b) =>
          b.addEventListener("click", (e) => {
            e.stopPropagation();
            openEditModal(Number(e.currentTarget.dataset.id));
          })
        );

        // delete buttons
        $all(".del-btn").forEach((b) =>
          b.addEventListener("click", (e) => {
            e.stopPropagation();
            openDeleteModal(Number(e.currentTarget.dataset.id));
          })
        );
      }

      function toggleFlip(cardInner) {
        const rotated = cardInner.style.transform.includes("rotateY(180deg)");
        cardInner.style.transform = rotated
          ? "rotateY(0deg)"
          : "rotateY(180deg)";
      }

      function escapeHtml(text) {
        if (typeof text !== "string") return text;
        return text
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;");
      }

      /***************
       * Filtering & Search
       ***************/
      function filterAndSearch() {
        const selectedCategory = $("#category-filter").value;
        const term = $("#search-input").value.trim().toLowerCase();

        let filtered = sampleCards.slice();

        if (selectedCategory) {
          filtered = filtered.filter((c) => c.category === selectedCategory);
        }

        if (term) {
          filtered = filtered.filter(
            (c) =>
              (c.question && c.question.toLowerCase().includes(term)) ||
              (c.answer && c.answer.toLowerCase().includes(term)) ||
              (c.category && c.category.toLowerCase().includes(term))
          );
        }

        renderCards(filtered);
      }

      /***************
       * CRUD: Create / Edit / Delete
       ***************/
      function openCreateModal() {
        const modal = createModal(`
        <h3>Create New Flashcard</h3>
        <div class="row">
          <div style="flex:1">
            <label>Question</label>
            <textarea id="m-question" rows="4" placeholder="Type the question..."></textarea>
          </div>
        </div>
        <div class="row">
          <div style="flex:1">
            <label>Answer</label>
            <textarea id="m-answer" rows="5" placeholder="Type the answer..."></textarea>
          </div>
        </div>
        <div class="row">
          <div style="flex:1">
            <label>Category</label>
            <input id="m-category" placeholder="e.g., Programming, Physics" />
          </div>
        </div>
        <div class="actions">
          <button class="btn secondary" id="m-cancel">Cancel</button>
          <button class="btn" id="m-save">Create Card</button>
        </div>
      `);

        modal
          .querySelector("#m-cancel")
          .addEventListener("click", () => closeModal(modal));
        modal.querySelector("#m-save").addEventListener("click", () => {
          const q = modal.querySelector("#m-question").value.trim();
          const a = modal.querySelector("#m-answer").value.trim();
          const cat = modal.querySelector("#m-category").value.trim() || "None";

          if (!q || !a) {
            alert("Please fill both question and answer.");
            return;
          }

          const newId = sampleCards.length
            ? Math.max(...sampleCards.map((c) => c.id)) + 1
            : 1;
          sampleCards.unshift({
            id: newId,
            question: q,
            answer: a,
            category: cat,
          });
          closeModal(modal);
          updateCategoryOptions();
          filterAndSearch();
        });
      }

      function openEditModal(cardId) {
        const card = sampleCards.find((c) => c.id === cardId);
        if (!card) return alert("Card not found");

        const modal = createModal(`
        <h3>Edit Flashcard</h3>
        <div class="row">
          <div style="flex:1">
            <label>Question</label>
            <textarea id="m-question" rows="4">${escapeHtml(
              card.question
            )}</textarea>
          </div>
        </div>
        <div class="row">
          <div style="flex:1">
            <label>Answer</label>
            <textarea id="m-answer" rows="5">${escapeHtml(
              card.answer
            )}</textarea>
          </div>
        </div>
        <div class="row">
          <div style="flex:1">
            <label>Category</label>
            <input id="m-category" value="${escapeHtml(card.category || "")}" />
          </div>
        </div>
        <div class="actions">
          <button class="btn secondary" id="m-cancel">Cancel</button>
          <button class="btn" id="m-save">Save Changes</button>
        </div>
      `);

        modal
          .querySelector("#m-cancel")
          .addEventListener("click", () => closeModal(modal));
        modal.querySelector("#m-save").addEventListener("click", () => {
          const q = modal.querySelector("#m-question").value.trim();
          const a = modal.querySelector("#m-answer").value.trim();
          const cat = modal.querySelector("#m-category").value.trim() || "None";

          if (!q || !a) {
            alert("Please fill both question and answer.");
            return;
          }

          card.question = q;
          card.answer = a;
          card.category = cat;
          closeModal(modal);
          updateCategoryOptions();
          filterAndSearch();
        });
      }

      function openDeleteModal(cardId) {
        const card = sampleCards.find((c) => c.id === cardId);
        if (!card) return alert("Card not found");

        const modal = createModal(`
        <div style="text-align:center;padding:8px 0;">
          <i class="fas fa-trash" style="font-size:34px;color:#ef4444;margin-bottom:8px"></i>
          <h3>Delete Card?</h3>
          <p class="muted-small">Are you sure you want to delete this card? This action cannot be undone.</p>
          <div style="background:#fff9f9;border-left:4px solid #ef4444;padding:12px;margin:12px 0;border-radius:8px;">
            <strong>${escapeHtml(card.question)}</strong>
          </div>
          <div class="actions" style="justify-content:center">
            <button class="btn secondary" id="m-cancel">Cancel</button>
            <button class="btn" id="m-confirm">Delete</button>
          </div>
        </div>
      `);

        modal
          .querySelector("#m-cancel")
          .addEventListener("click", () => closeModal(modal));
        modal.querySelector("#m-confirm").addEventListener("click", () => {
          const idx = sampleCards.findIndex((c) => c.id === cardId);
          if (idx !== -1) sampleCards.splice(idx, 1);
          closeModal(modal);
          updateCategoryOptions();
          filterAndSearch();
        });
      }

      /***************
       * AI Generate (simulated)
       ***************/
      function openAIGenerateModal() {
        const modal = createModal(`
        <h3>Generate Cards with AI (Demo)</h3>
        <p class="muted-small">Enter a topic and number of cards. This demo simulates generation — integrate your LLM for production.</p>
        <div class="row">
          <div style="flex:1">
            <label>Topic</label>
            <input id="ai-topic" placeholder="e.g., JavaScript functions" />
          </div>
          <div style="width:140px">
            <label>Count</label>
            <select id="ai-count">
              <option value="3">3</option>
              <option value="5" selected>5</option>
              <option value="10">10</option>
            </select>
          </div>
        </div>
        <div class="actions">
          <button class="btn secondary" id="m-cancel">Cancel</button>
          <button class="btn" id="m-gen">Generate</button>
        </div>
      `);

        modal
          .querySelector("#m-cancel")
          .addEventListener("click", () => closeModal(modal));
        modal.querySelector("#m-gen").addEventListener("click", () => {
          const topic = modal.querySelector("#ai-topic").value.trim();
          const count = Number(modal.querySelector("#ai-count").value) || 5;
          if (!topic) return alert("Please enter a topic.");
          modal.querySelector("#m-gen").textContent = "Generating...";
          modal.querySelector("#m-gen").disabled = true;

          // Simulated generation
          setTimeout(() => {
            for (let i = 0; i < count; i++) {
              const newId = sampleCards.length
                ? Math.max(...sampleCards.map((c) => c.id)) + 1
                : 1;
              sampleCards.unshift({
                id: newId + i,
                question: `${topic} — Key concept ${i + 1}?`,
                answer: `Short explanation about ${topic} concept ${
                  i + 1
                }. Replace with real AI output.`,
                category: topic,
              });
            }
            closeModal(modal);
            updateCategoryOptions();
            filterAndSearch();
            alert(`Generated ${count} cards for "${topic}" (demo).`);
          }, 900);
        });
      }

      /***************
       * Modal utilities
       ***************/
      function createModal(innerHtml) {
        const overlay = document.createElement("div");
        overlay.className = "modal-overlay";
        overlay.innerHTML = `<div class="modal">${innerHtml}</div>`;
        overlay.addEventListener("click", (e) => {
          if (e.target === overlay) closeModal(overlay);
        });
        document.body.appendChild(overlay);
        // focus first input if any
        setTimeout(() => {
          const first = overlay.querySelector("input,textarea,select,button");
          if (first) first.focus();
        }, 50);
        return overlay;
      }
      function closeModal(modalOverlay) {
        if (modalOverlay && modalOverlay.parentNode)
          modalOverlay.parentNode.removeChild(modalOverlay);
      }

      /***************
       * Events binding & init
       ***************/
      document.addEventListener("DOMContentLoaded", () => {
        updateCategoryOptions();
        renderCards();
        // bind search & filter
        $("#search-input").addEventListener(
          "input",
          debounce(filterAndSearch, 180)
        );
        $("#category-filter").addEventListener("change", filterAndSearch);
        // create / ai buttons
        $("#create-btn").addEventListener("click", openCreateModal);
        $("#ai-gen-btn").addEventListener("click", openAIGenerateModal);
        // keyboard shortcut: "n" opens create modal
        window.addEventListener("keydown", (e) => {
          if (e.key === "n" && !e.metaKey && !e.ctrlKey && !e.altKey) {
            // avoid firing while typing
            if (
              document.activeElement &&
              ["INPUT", "TEXTAREA", "SELECT"].includes(
                document.activeElement.tagName
              )
            )
              return;
            openCreateModal();
          }
        });
      });

      /***************
       * Utilities
       ***************/
      function debounce(fn, wait = 200) {
        let t;
        return function (...args) {
          clearTimeout(t);
          t = setTimeout(() => fn.apply(this, args), wait);
        };
      }
    </script>
  </body>
</html>
